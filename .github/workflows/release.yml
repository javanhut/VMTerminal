# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./...

      - name: Build Linux binaries
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF_NAME}
          COMMIT=${GITHUB_SHA::8}
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-s -w -X github.com/javanstorm/vmterminal/internal/version.Version=${VERSION} \
                   -X github.com/javanstorm/vmterminal/internal/version.Commit=${COMMIT} \
                   -X github.com/javanstorm/vmterminal/internal/version.BuildDate=${DATE}"

          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/vmterminal ./cmd/vmterminal
          mv dist/vmterminal dist/vmterminal-linux-amd64

          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/vmterminal ./cmd/vmterminal
          mv dist/vmterminal dist/vmterminal-linux-arm64

      - name: Create archives
        run: |
          cd dist
          VERSION=${GITHUB_REF_NAME}
          tar -czvf vmterminal_${VERSION}_linux_amd64.tar.gz vmterminal-linux-amd64
          tar -czvf vmterminal_${VERSION}_linux_arm64.tar.gz vmterminal-linux-arm64
          sha256sum *.tar.gz > checksums-linux.txt

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: dist/*.tar.gz

      - name: Upload Linux checksums
        uses: actions/upload-artifact@v4
        with:
          name: linux-checksums
          path: dist/checksums-linux.txt

  release-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./...

      - name: Build macOS binaries
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF_NAME}
          COMMIT=${GITHUB_SHA::8}
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-s -w -X github.com/javanstorm/vmterminal/internal/version.Version=${VERSION} \
                   -X github.com/javanstorm/vmterminal/internal/version.Commit=${COMMIT} \
                   -X github.com/javanstorm/vmterminal/internal/version.BuildDate=${DATE}"

          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/vmterminal ./cmd/vmterminal
          mv dist/vmterminal dist/vmterminal-darwin-amd64

          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -trimpath -ldflags "${LDFLAGS}" \
            -o dist/vmterminal ./cmd/vmterminal
          mv dist/vmterminal dist/vmterminal-darwin-arm64

      - name: Create archives
        run: |
          cd dist
          VERSION=${GITHUB_REF_NAME}
          tar -czvf vmterminal_${VERSION}_darwin_amd64.tar.gz vmterminal-darwin-amd64
          tar -czvf vmterminal_${VERSION}_darwin_arm64.tar.gz vmterminal-darwin-arm64
          shasum -a 256 *.tar.gz > checksums-darwin.txt

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-binaries
          path: dist/*.tar.gz

      - name: Upload macOS checksums
        uses: actions/upload-artifact@v4
        with:
          name: darwin-checksums
          path: dist/checksums-darwin.txt

  create-release:
    needs: [release-linux, release-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Combine checksums
        run: |
          cat artifacts/linux-checksums/checksums-linux.txt > checksums.txt
          cat artifacts/darwin-checksums/checksums-darwin.txt >> checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/linux-binaries/*.tar.gz
            artifacts/darwin-binaries/*.tar.gz
            checksums.txt
