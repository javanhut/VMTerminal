# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test -v ./...

      - name: Run vet
        run: go vet ./...

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o vmterminal-linux-amd64 ./cmd/vmterminal

      - name: Build Linux arm64
        run: GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o vmterminal-linux-arm64 ./cmd/vmterminal

      - name: Verify binaries
        run: |
          file vmterminal-linux-amd64
          file vmterminal-linux-arm64

  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build macOS arm64
        run: GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -o vmterminal-darwin-arm64 ./cmd/vmterminal

      - name: Verify binary
        run: file vmterminal-darwin-arm64
